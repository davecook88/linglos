{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

    <div class="jumbotron">
      <h1>Sign In</h1>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-6 move-up padded">
          <div class="inner black-text">
            {{ wtf.quick_form(form) }}
            <p>Forgot your password?
              <a href="{{ url_for('reset_password_request') }}">Click here</a></p>
          <p>New User? <a href="{{ url_for('register') }}">Click here to register!</a></p>
          </div>
        </div>
    </div>


{% endblock %}
